<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn btn-primary" id="clipboard"><i class="bi-clipboard"></i></button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="Password Length">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox"id="uppercase" checked>
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox"id="lowercase" checked>
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox"id="numbers" checked>
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox"id="symbols" checked>
        </div>
      </div>
      <button class="btn btn-large btn-secondary" id="generate">Generate Password</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
